  <script>
  const hoverSfx = document.getElementById('hover-sfx');
  const clickSfx = document.getElementById('click-sfx');

  // Tab buttons
  const tabs = document.querySelectorAll('.tab-btn');
  const sections = document.querySelectorAll('.tab-section');

  tabs.forEach(btn => {
    btn.addEventListener('pointerenter', () => {
      hoverSfx.currentTime = 0;
      hoverSfx.play().catch(()=>{});
    });

    btn.addEventListener('click', () => {
      clickSfx.currentTime = 0;
      clickSfx.play().catch(()=>{});

      sections.forEach(sec => sec.style.display = sec.id === btn.dataset.target ? 'block' : 'none');
      tabs.forEach(t => t.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  // Nav buttons
  const navButtons = document.querySelectorAll('.nav-btn');
  navButtons.forEach(btn => {
    btn.addEventListener('pointerenter', () => {
      hoverSfx.currentTime = 0;
      hoverSfx.play().catch(()=>{});
    });

    btn.addEventListener('click', e => {
      e.preventDefault();
      const target = btn.getAttribute('data-href');
      clickSfx.currentTime = 0;
      clickSfx.play().catch(() => { window.location.href = target; });
      setTimeout(() => { window.location.href = target; }, 200);
    });
  });

  // Autoplay piano music on first interaction
  const pianoMusic = document.getElementById("piano-music");
  document.addEventListener("click", () => {
    if (pianoMusic && pianoMusic.paused) pianoMusic.play().catch(()=>{});
  }, { once: true });
